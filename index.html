<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responsive css-->
    <link rel="stylesheet" href="/style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>
<body>    
    
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank de conquistar Chicago</p>
            </div>
            <div class="botoes">

                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                 </button> 
            </div>             
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"src="img/mini1.jpg" alt="carousel-imagem1">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini2.jpg" alt="carousel-imagem2">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini3.jpg" alt="carousel-imagem3">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini4.jpg" alt="carousel-imagem4">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini5.jpg" alt="carousel-imagem5">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini6.jpg" alt="carousel-imagem6">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini7.jpg" alt="carousel-imagem7">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini8.jpg" alt="carousel-imagem8">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini9.jpg" alt="carousel-imagem9">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini10.jpg" alt="carousel-imagem10">
            </div>

        </div>

    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="Js/owl/jquery.min.js"> </script>
    <script src="Js/owl/owl.carousel.min.js"> </script>
    <script src="Js/owl/setup.js"> </script>
</body>
</html>
